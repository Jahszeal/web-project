<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylish Accessories Hub- Contact</title>
    <link

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style/style.css">
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img src="./images/logo.png" alt="" width="100px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active fw-bold"
                aria-current="page"
                href="../index.html"
                style="color: black"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active fw-bold"
                aria-current="page"
                href="about.html"
                style="color: black"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active fw-bold"
                aria-current="page"
                href="shop.html"
                style="color: black"
                >Shop</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active fw-bold"
                aria-current="page"
                href="contact.html"
                style="color: #6970dd"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- CONTACT -->
    <section class="section-padding pt-5 pb-5 bg-dark-subtle" id="contact">
      <div class="container pb-5">
        <div class="row">
          <div class="col-12 text-center pb-5">
            <div class="section-title">
              <h1 class="display-4 text-black fw-semibold pb-2">CONTACT US</h1>

              <p class="mx-auto fw-semibold pb-1">
                Our team of proficient customer care representatives are at your
                beck and call to answer to your needs and questions.
              </p>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <form action="#" class="row g-3 p-lg-5 p-4 bg-white">
              <div class="form-group col-lg-6">
                <input
                  type="text"
                  class="form-control rounded-0 p-3"
                  placeholder="Enter first name"
                />
              </div>
              <div class="form-group col-lg-6">
                <input
                  type="text"
                  class="form-control rounded-0 p-3"
                  placeholder="Enter last name"
                />
              </div>
              <div class="form-group col-lg-12">
                <input
                  type="email"
                  class="form-control rounded-0 p-3"
                  placeholder="Enter Email name"
                />
              </div>
              <div class="form-group col-lg-12">
                <input
                  type="text"
                  class="form-control rounded-0 p-3"
                  placeholder="Enter subject"
                />
              </div>
              <div class="form-group col-lg-12">
                <textarea
                  name="message"
                  rows="5"
                  class="form-control rounded-0"
                  placeholder="Enter Message"
                ></textarea>
              </div>
              <div class="form-group col-lg-12 d-grid">
                <button
                  class="p-4 rounded btn-brand text-white bg-primary fw-semibold"
                >
                  SEND MESSAGE
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- END CONTACT -->

    <footer class="footer">
      <div class="container">
        <h3>Stylish Accessories Hub</h3>

        <div class="social-links">
          <a href="#" class="twitter"><i class="bx bxl-twitter"></i></a>
          <a href="#" class="facebook"><i class="bx bxl-facebook"></i></a>
          <a href="#" class="instagram"><i class="bx bxl-instagram"></i></a>
          <a href="#" class="google-plus"><i class="bx bxl-skype"></i></a>
          <a href="#" class="linkedin"><i class="bx bxl-linkedin"></i></a>
        </div>
        <div class="copyright">
          &copy; Copyright <strong><span>Stylish Accessories Hub</span></strong
          >. All Rights Reserved
        </div>
        <div class="credits">Designed by <a href="#">jahzeal</a></div>
      </div>
    </footer>
    <!-- End Footer -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
